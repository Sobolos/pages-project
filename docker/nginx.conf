server {
    listen 80;
    index index.html index.php;
    root /var/www/html;

    # Frontend: SPA-like, fallback на index.html для всех путей (кроме API)
    location / {
        alias /var/www/html/frontend/;  # Алиас на frontend директорию
        try_files $uri $uri/ /index.html;  # Fallback на index.html в frontend
    }

    # API endpoints: прокси в PHP-FPM
    location ~ ^/api/ {
        try_files $uri $uri/ /backend/public/index.php?$query_string;
        fastcgi_pass php-fpm:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param REQUEST_URI $request_uri;
    }

    # Статические assets (css/js/images) — обслуживаем из frontend
    location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        alias /var/www/html/frontend/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # CORS для API
    location ~ ^/api/ {
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type' always;
        if ($request_method = 'OPTIONS') {
            return 204;
        }
    }

    # PHP файлы только в /backend/public
    location ~ \.php$ {
        fastcgi_pass php-fpm:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    }
}